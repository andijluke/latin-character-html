<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            font-family: sans-serif;
        }
        body { margin:0;
            background-color: #DDCCE3;
        }
        form {
            max-width: 1000px;
            width: 80%;
            margin: 40px auto;
            background-color: #AC93B5;
            padding: 20px;
        }

        label {
            display: block;
        }

        textarea {
            display: block;
            padding: 20px;
            width: 90%;
            margin: 20px auto;
            background-color: #D2E3CC;
            color: #999;
        }
        textarea:first-of-type {
            background-color: #E3D2CC;

        }
        input[type=button] {
            display: block;
            border: 1px solid #999;
            background-color: #ED98CE;
            color: #FFF;
            font-weight: bold;
            text-align: center;
            width: 90%;
            padding: 10px;
            margin: 0 auto 40px;
            border: 3px solid #FFF;
            font-size: 20px;
            transition: background-color .5s;
        }
        input[type=button]:hover, input[type=button]:active {
            background-color: #ffd68f;
        }
        hr {
            clear: both;
            margin: 20px;
        }
    </style>
</head>
<body>
	<form>
        <label for="pastedText">Paste Text to HTMl-ify</label>
        <textarea id="pastedText"></textarea>
        <input type="button" value="go">
        <hr>
        <label for="sameCase">Copy Text with Latin Characters Escaped</label>
        <textarea id="sameCase"></textarea>
        <hr>
        <label for="capCase">Copy Title Case Text with Latin Chars Escaped</label>
        <textarea id="capCase"></textarea>
    </form>  
    <ul id="results">

    </ul>  
</body>	
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/he/he.js"></script>
<script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
    <script src="./app.js"></script>
</html>
